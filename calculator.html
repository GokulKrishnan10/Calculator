<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculator.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <script src="calculator.js" type="text/javascript"></script>
  </head>
  <h1>Calculator- Built using HTML,CSS and Javascript</h1>
  <div class="outer">
    <div class="display">0</div>
    <div class="row">
      <button onclick="Click(event)" value="">C</button>
      <button onclick="Click(event)" value="1">1</button>
      <button onclick="Click(event)" value="2">2</button>
      <button onclick="Click(event)" value="+">+</button>
    </div>
    <div class="row">
      <button onclick="Click(event)" value="3">3</button>
      <button onclick="Click(event)" value="4">4</button>
      <button onclick="Click(event)" value="5">5</button>
      <button onclick="Click(event)" value="-">-</button>
    </div>
    <div class="row">
      <button onclick="Click(event)" value="6">6</button>
      <button onclick="Click(event)" value="7">7</button>
      <button onclick="Click(event)" value="8">8</button>
      <button onclick="Click(event)" value="*">*</button>
    </div>
    <div class="row">
      <button onclick="Click(event)" value="9">9</button>
      <button onclick="Click(event)" value="0">0</button>
      <button onclick="Click(event)" value="%">%</button>
      <button onclick="Click(event)" value="/">/</button>
    </div>
    <div class="row">
      <button onclick="Click(event)" value="(" id="last1">(</button>
      <button onclick="Click(event)" value=")" id="last2">)</button>
      <button onclick="Click(event)" value="=">=</button>
    </div>
  </div>
</html>
